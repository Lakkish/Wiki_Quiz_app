services:
  - type: web
    name: wiki-quiz-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wiki-quiz-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
